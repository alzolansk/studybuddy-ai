<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>studybuddy.ai</title>
</head>
<body>
  <!-- Tela inicial de criação -->
  <section id="createScreen" class="screen active">
    <div class="container">
      <div class="hero">
        <h1>Criar flashcards</h1>
        <div class="input-tabs">
          <button class="tab active">Colar texto</button>
          <button class="tab">Descrever tópico</button>
        </div>
      </div>

      <div class="input-container">
        <textarea 
          id="topicInput" 
          placeholder="Descreva um tópico e Claude gerará os detalhes...&#10;&#10;ex. capitais do mundo&#10;ex. fatos curiosos sobre San Diego"
          rows="6"
        ></textarea>
        <button id="generateBtn" class="btn-generate">Gerar flashcards</button>
      </div>
    </div>
  </section>

  <!-- Tela de loading -->
  <section id="loadingScreen" class="screen">
    <div class="loading-container">
      <div class="spinner"></div>
      <h2>Gerando seu conjunto de flashcards...</h2>
      <p>Isso pode demorar dependendo do upload...</p>
    </div>
  </section>

  <!-- Tela de carrossel de flashcards -->
  <section id="carouselScreen" class="screen">
    <div class="carousel-container">
      <div class="flashcard-wrapper">
        <div class="flashcard-carousel" id="flashcardCarousel">
          <!-- Flashcard com flip -->
          <div class="flashcard-3d">
            <div class="flashcard-inner">
              <div class="flashcard-front">
                <h2>Queda do Muro de Berlim</h2>
                <p class="flip-hint">Use as setas ↑↓ ou clique para virar</p>
              </div>
              <div class="flashcard-back">
                <p>Iniciada em 13 de agosto de 1961 pela Alemanha Oriental para impedir a fuga massiva de cidadãos para o lado ocidental da cidade.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-controls">
        <button id="prevBtn" class="control-btn">←</button>
        <span class="carousel-counter">
          <span id="currentCard">1</span> / <span id="totalCards">10</span>
        </span>
        <button id="nextBtn" class="control-btn">→</button>
      </div>

      <button id="newFlashcardsBtn" class="btn-new">Criar novos flashcards</button>
    </div>
  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
